<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form #formData="ngForm" (ngSubmit)="onFormSubmit(formData)">
                <div #formGroup="ngModelGroup" id="user-data" ngModelGroup="formGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                ngModel

                                required
                                type="text">
                    </div>
                    <button (click)="suggestUserName()" class="btn btn-default" type="button">Suggest an Username
                    </button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input
                            #email="ngModel"
                            class="form-control"
                            id="email"
                            name="email"
                            ngModel

                            required
                            type="email">
                        <span *ngIf="email.invalid && email.dirty" class="help-block">Please enter a valid email!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <!-- With [ngModel]="'pet'" the HTMLFormElement with value 'pet' is selected as Default value.-->
                    <select [ngModel]="'pet'"
                            class="form-control"
                            id="secret"
                            name="secret">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Please select your gender</label>
                    <div *ngFor="let gender of genders" class="radio">
                        <label>
                            <input name="gender" ngModel required type="radio" value="{{gender}}">
                            {{gender}}
                        </label>
                    </div>
                </div>
                <button [disabled]="formData.invalid" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<hr>
<div *ngIf="isSubmitted" class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-md-4">
            <h3>Summary of the data entered</h3>
            <br>
            <p>Provided name: {{userInfo.username}}</p>
            <p>Provided email: {{userInfo.email}}</p>
            <p>Secret Quesiton: {{userInfo.secret}}</p>
            <p>Gender: {{userInfo.gender}}</p>
        </div>
    </div>
</div>
